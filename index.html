<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <h1>Advice #2</h1>
      <p>
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      <img src="./images/pattern-divider-mobile.svg" alt="divider" />
      <div class="dice position-btn">
        <img src="./images/icon-dice.svg" alt="dice icon" />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
